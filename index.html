<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body onload="initGame()" oncontextmenu="return false;">
    
    
    <div class="game-container">
        <div class="hearts"></div>
       
        <div class="timer-mines">
            <div class="face" onclick="restartGame()"></div>
            <div class="mines"></div>
            <div class="timer">00:00</div>
        </div>
        <div>
            <table>
                <tbody class="board"></tbody>
            </table>
        </div>
        
         <div class="difficulty">
             <button value="4" onclick="changeLevel(this.value)">Easy</button>
             <button value="8" onclick="changeLevel(this.value)">Normal</button>
             <button value="12" onclick="changeLevel(this.value)">Hard</button>
         </div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
